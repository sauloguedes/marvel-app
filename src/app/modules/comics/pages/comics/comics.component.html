<div class="content-header">
  <div class="container">

    <div class="row">
      <div class="col-sm-12">
        <div class="input-group">
          <input type="text" class="form-control">
          <span class="input-group-append">
            <button type="button" class="btn btn-danger">
              <i class="fa fa-search"></i>
            </button>
          </span>
        </div>
      </div>
    </div>

  </div>
</div>

<div class="content">

  <div class="container">

    <div class="row">

        <div class="col-lg-2 col-md-3 col-sm-4" *ngFor="let comic of comics">

          <marvel-comic-card [comic]=comic></marvel-comic-card>

        </div>

    </div>

  </div>

</div>
