<div class="content-header">
  <div class="container">

    <div class="row">
      <div class="col-sm-12">
        <form [formGroup]="searchForm">
          <div class="input-group">
            <input type="text" class="form-control" formControlName="title">
            <span class="input-group-append">
              <button type="button" class="btn btn-danger">
                <i class="fa fa-search"></i>
              </button>
            </span>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>

<div class="content">

  <div class="container">

    <div class="row">

        <div class="col-sm-12" *ngIf="loading">
            <p class="lead text-center">Loading ..</p>
        </div>

        <div class="col-sm-12" *ngIf="comics?.length === 0">
            <p class="lead text-center">No results found</p>
        </div>

        <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let comic of comics">

          <marvel-comic-card [comic]=comic></marvel-comic-card>

        </div>

    </div>

  </div>

</div>
